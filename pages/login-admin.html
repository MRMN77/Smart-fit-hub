    <script>
        // اعتبارسنجی ورود ادمین
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const securityKey = document.getElementById('admin-security-key').value;
            
            // اطلاعات مدیر پیش‌فرض
            const adminCredentials = {
                username: 'admin',
                password: 'Admin@123',
                securityKey: 'SMART-FIT-2024'
            };
            
            // اعتبارسنجی
            if (username === adminCredentials.username && 
                password === adminCredentials.password && 
                securityKey === adminCredentials.securityKey) {
                
                // نمایش موفقیت
                const btn = this.querySelector('button');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>در حال ورود...';
                btn.disabled = true;
                
                // ذخیره session
                localStorage.setItem('smartfit_admin', 'true');
                localStorage.setItem('smartfit_admin_name', 'مدیر ارشد سیستم');
                
                // هدایت به داشبورد ادمین
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
                
            } else {
                alert('اطلاعات ورود نادرست است. لطفاً مجدداً تلاش کنید.');
                
                // هایلایت فیلدهای اشتباه
                document.querySelectorAll('.form-control').forEach(input => {
                    input.classList.add('is-invalid');
                });
                
                setTimeout(() => {
                    document.querySelectorAll('.form-control').forEach(input => {
                        input.classList.remove('is-invalid');
                    });
                }, 2000);
            }
        });
        
        // اعتبارسنجی بلادرنگ
        document.querySelectorAll('#admin-login-form input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-valid');
                }
            });
        });
    </script>

document.addEventListener('DOMContentLoaded', function() {
    // اگر تابع initializeCaptcha وجود داره
    if (typeof initializeCaptcha === 'function') {
        initializeCaptcha();
    } else {
        // راه‌اندازی ساده
        generateSimpleCaptcha();
    }

function generateSimpleCaptcha() {
    const num1 = Math.floor(Math.random() * 10) + 1;
    const num2 = Math.floor(Math.random() * 10) + 1;
    const answer = num1 + num2;
    
    const questionEl = document.getElementById('captcha-question');
    if (questionEl) {
        questionEl.innerHTML = `${num1} + ${num2} = ?`;
    }
    
    window.currentCaptchaAnswer = answer;
    
    // دکمه تازه‌سازی
    const refreshBtn = document.getElementById('refresh-captcha');
    if (refreshBtn) {
        refreshBtn.addEventListener('click', function() {
            generateSimpleCaptcha();
        });
    }
}
</script>
