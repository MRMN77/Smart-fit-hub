<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید شماره موبایل - SMART FIT</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .sms-verification-card {
            max-width: 480px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .sms-code-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .sms-code-input {
            width: 55px;
            height: 65px;
            font-size: 28px;
            text-align: center;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .sms-code-input:focus {
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        
        .sms-timer {
            font-size: 18px;
            color: #4a6cf7;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .sms-phone-display {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        
        .sms-resend-btn {
            transition: all 0.3s;
        }
        
        .sms-resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">

    <div class="container py-5">
        <div class="sms-verification-card">
            <!-- هدر -->
            <div class="text-center mb-4">
                <div class="mb-3" style="font-size: 3rem; color: #4a6cf7;">
                    <i class="fas fa-sms"></i>
                </div>
                <h2 class="fw-bold text-primary">تأیید شماره موبایل</h2>
                <p class="text-muted">کد تأیید ۶ رقمی را وارد کنید</p>
            </div>

            <!-- نمایش شماره تلفن -->
            <div class="sms-phone-display text-center" id="smsPhoneDisplay">
                <i class="fas fa-mobile-alt me-2"></i>
                <span id="displayPhoneNumber">در حال بارگذاری...</span>
            </div>

            <!-- فرم کد -->
            <form id="smsVerificationForm">
                <div class="sms-code-inputs" id="smsCodeContainer">
                    <!-- کدها با JavaScript پر می‌شوند -->
                </div>
                
                <input type="hidden" id="fullSmsCode">

                <!-- تایمر -->
                <div class="text-center my-4">
                    <div class="sms-timer">
                        <i class="fas fa-clock me-2"></i>
                        <span id="smsCountdown">02:00</span>
                    </div>
                    <small class="text-muted">زمان باقی‌مانده تا انقضای کد</small>
                </div>

                <!-- دکمه‌ها -->
                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-primary btn-lg py-3" id="smsVerifyBtn" disabled>
                        <i class="fas fa-check-circle me-2"></i>
                        تأیید و ادامه به داشبورد
                    </button>
                    
                    <button type="button" class="btn btn-outline-secondary sms-resend-btn" id="smsResendBtn" disabled>
                        <i class="fas fa-redo me-2"></i>
                        <span id="smsResendText">ارسال مجدد (۲:۰۰)</span>
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="register.html" class="text-decoration-none">
                            <i class="fas fa-edit me-1"></i>
                            شماره را اشتباه وارد کردید؟
                        </a>
                    </div>
                </div>
            </form>
            
            <!-- راهنمای کد آزمایشی (فقط برای دمو) -->
            <div class="alert alert-warning mt-4">
                <h6><i class="fas fa-flask me-2"></i>برای تست پروژه:</h6>
                <p class="mb-0">از کد آزمایشی <strong class="text-danger">۱۲۳۴۵۶</strong> استفاده کنید.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ==================== سیستم تأیید SMS ====================
        class SmsVerification {
            constructor() {
                this.codeLength = 6;
                this.totalTime = 120; // 2 دقیقه
                this.timeLeft = this.totalTime;
                this.timerInterval = null;
                this.generatedCode = '123456'; // کد ثابت برای دمو
                
                this.init();
            }
            
            init() {
                this.displayUserPhone();
                this.createCodeInputs();
                this.startTimer();
                this.setupEventListeners();
            }
            
            // نمایش شماره تلفن کاربر
            displayUserPhone() {
                const userData = JSON.parse(localStorage.getItem('smartfit_user') || '{}');
                const phone = userData.phone || '۰۹۱۲XXXXXXX';
                document.getElementById('displayPhoneNumber').textContent = 
                    `کد به شماره ${phone} ارسال شد`;
            }
            
            // ایجاد inputهای کد
            createCodeInputs() {
                const container = document.getElementById('smsCodeContainer');
                container.innerHTML = '';
                
                for (let i = 0; i < this.codeLength; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.className = 'sms-code-input';
                    input.dataset.index = i;
                    input.inputMode = 'numeric';
                    input.pattern = '[0-9]*';
                    
                    // رویدادهای ورود
                    input.addEventListener('input', (e) => this.handleCodeInput(e, i));
                    input.addEventListener('keydown', (e) => this.handleCodeNavigation(e, i));
                    input.addEventListener('paste', (e) => this.handlePaste(e));
                    
                    container.appendChild(input);
                }
                
                // تمرکز روی اولین input
                container.firstElementChild?.focus();
            }
            
            // مدیریت ورود کد
            handleCodeInput(event, index) {
                const input = event.target;
                const value = input.value.replace(/[^0-9]/g, '');
                
                if (value) {
                    input.value = value;
                    
                    // برو به input بعدی
                    if (index < this.codeLength - 1) {
                        const nextInput = document.querySelector(`.sms-code-input[data-index="${index + 1}"]`);
                        nextInput?.focus();
                        nextInput?.select();
                    }
                    
                    this.checkCodeCompletion();
                } else {
                    input.value = '';
                }
            }
            
            // مدیریت پیمایش با کیبورد
            handleCodeNavigation(event, index) {
                const input = event.target;
                
                if (event.key === 'Backspace' && !input.value && index > 0) {
                    // برو به input قبلی
                    const prevInput = document.querySelector(`.sms-code-input[data-index="${index - 1}"]`);
                    prevInput?.focus();
                    prevInput?.select();
                }
                
                if (event.key === 'ArrowLeft' && index > 0) {
                    const prevInput = document.querySelector(`.sms-code-input[data-index="${index - 1}"]`);
                    prevInput?.focus();
                    prevInput?.select();
                    event.preventDefault();
                }
                
                if (event.key === 'ArrowRight' && index < this.codeLength - 1) {
                    const nextInput = document.querySelector(`.sms-code-input[data-index="${index + 1}"]`);
                    nextInput?.focus();
                    nextInput?.select();
                    event.preventDefault();
                }
            }
            
            // مدیریت paste
            handlePaste(event) {
                event.preventDefault();
                const pastedText = (event.clipboardData || window.clipboardData).getData('text');
                const numbers = pastedText.replace(/[^0-9]/g, '');
                
                if (numbers.length === this.codeLength) {
                    const inputs = document.querySelectorAll('.sms-code-input');
                    inputs.forEach((input, index) => {
                        if (numbers[index]) {
                            input.value = numbers[index];
                        }
                    });
                    
                    this.checkCodeCompletion();
                    inputs[this.codeLength - 1]?.focus();
                }
            }
            
            // بررسی کامل شدن کد
            checkCodeCompletion() {
                const inputs = document.querySelectorAll('.sms-code-input');
                let fullCode = '';
                let allFilled = true;
                
                inputs.forEach(input => {
                    fullCode += input.value;
                    if (!input.value) allFilled = false;
                });
                
                // ذخیره کد کامل
                document.getElementById('fullSmsCode').value = fullCode;
                
                // فعال/غیرفعال کردن دکمه تأیید
                document.getElementById('smsVerifyBtn').disabled = !allFilled;
                
                // اگر کد کامل شد، بررسی کن
                if (allFilled && fullCode.length === this.codeLength) {
                    this.validateCode(fullCode);
                }
            }
            
            // اعتبارسنجی کد
            validateCode(enteredCode) {
                if (enteredCode === this.generatedCode) {
                    // کد صحیح است
                    this.onVerificationSuccess();
                } else {
                    // کد اشتباه
                    this.shakeCodeInputs();
                    this.showError('کد وارد شده اشتباه است. لطفاً مجدداً بررسی کنید.');
                    
                    // پاک کردن کد
                    setTimeout(() => {
                        const inputs = document.querySelectorAll('.sms-code-input');
                        inputs.forEach(input => input.value = '');
                        inputs[0]?.focus();
                        document.getElementById('smsVerifyBtn').disabled = true;
                    }, 1000);
                }
            }
            
            // تایمر
            startTimer() {
                this.updateTimerDisplay();
                
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimerDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.onTimerExpired();
                    }
                }, 1000);
            }
            
            updateTimerDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                document.getElementById('smsCountdown').textContent = timeString;
                document.getElementById('smsResendText').textContent = `ارسال مجدد (${timeString})`;
                
                // فعال کردن دکمه ارسال مجدد
                if (this.timeLeft <= 0) {
                    document.getElementById('smsResendBtn').disabled = false;
                    document.getElementById('smsResendBtn').classList.remove('btn-outline-secondary');
                    document.getElementById('smsResendBtn').classList.add('btn-outline-primary');
                    document.getElementById('smsResendText').textContent = 'ارسال مجدد کد';
                }
            }
            
            // زمان تمام شد
            onTimerExpired() {
                clearInterval(this.timerInterval);
                this.showWarning('کد تأیید منقضی شد. لطفاً کد جدید درخواست کنید.');
            }
            
            // موفقیت آمیز بودن تأیید
            onVerificationSuccess() {
                clearInterval(this.timerInterval);
                
                // علامت‌گذاری کاربر به عنوان تأیید شده
                const userData = JSON.parse(localStorage.getItem('smartfit_user') || '{}');
                userData.phoneVerified = true;
                userData.verifiedAt = new Date().toISOString();
                localStorage.setItem('smartfit_user', JSON.stringify(userData));
                
                // نمایش موفقیت
                document.getElementById('smsVerifyBtn').innerHTML = 
                    '<i class="fas fa-check me-2"></i>تأیید شد! در حال انتقال...';
                document.getElementById('smsVerifyBtn').classList.remove('btn-primary');
                document.getElementById('smsVerifyBtn').classList.add('btn-success');
                document.getElementById('smsVerifyBtn').disabled = true;
                
                // انیمیشن موفقیت
                document.querySelectorAll('.sms-code-input').forEach(input => {
                    input.style.borderColor = '#28a745';
                    input.style.backgroundColor = '#f8fff9';
                });
                
                // هدایت به داشبورد پس از 2 ثانیه
                setTimeout(() => {
                    const role = userData.role || 'athlete';
                    const dashboardPages = {
                        'athlete': 'dashboard.html',
                        'coach': 'coach-dashboard.html',
                        'admin': 'admin-dashboard.html'
                    };
                    
                    window.location.href = dashboardPages[role] || 'dashboard.html';
                }, 2000);
            }
            
            // ارسال مجدد کد
            resendCode() {
                if (this.timeLeft > 0) return;
                
                // بازنشانی تایمر
                this.timeLeft = this.totalTime;
                this.startTimer();
                
                // غیرفعال کردن دکمه
                document.getElementById('smsResendBtn').disabled = true;
                document.getElementById('smsResendBtn').classList.remove('btn-outline-primary');
                document.getElementById('smsResendBtn').classList.add('btn-outline-secondary');
                
                // پاک کردن inputها
                document.querySelectorAll('.sms-code-input').forEach(input => {
                    input.value = '';
                    input.style.borderColor = '';
                    input.style.backgroundColor = '';
                });
                
                // غیرفعال کردن دکمه تأیید
                document.getElementById('smsVerifyBtn').disabled = true;
                document.getElementById('smsVerifyBtn').innerHTML = 
                    '<i class="fas fa-check-circle me-2"></i>تأیید و ادامه به داشبورد';
                document.getElementById('smsVerifyBtn').classList.remove('btn-success');
                document.getElementById('smsVerifyBtn').classList.add('btn-primary');
                
                // تولید کد جدید (در دمو ثابت است)
                this.generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
                console.log(`کد جدید برای دمو: ${this.generatedCode}`);
                
                this.showSuccess('کد جدید ارسال شد!');
                document.querySelector('.sms-code-input')?.focus();
            }
            
            // ==================== ابزارهای کمکی ====================
            shakeCodeInputs() {
                const inputs = document.querySelectorAll('.sms-code-input');
                inputs.forEach(input => {
                    input.style.animation = 'shake 0.5s';
                    input.style.borderColor = '#dc3545';
                    
                    setTimeout(() => {
                        input.style.animation = '';
                    }, 500);
                });
            }
            
            showError(message) {
                this.showMessage(message, 'danger');
            }
            
            showSuccess(message) {
                this.showMessage(message, 'success');
            }
            
            showWarning(message) {
                this.showMessage(message, 'warning');
            }
            
            showMessage(message, type) {
                // ایجاد المان پیام
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                // اضافه کردن به صفحه
                const form = document.getElementById('smsVerificationForm');
                form.parentNode.insertBefore(alertDiv, form.nextSibling);
                
                // حذف خودکار پس از 5 ثانیه
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.classList.remove('show');
                        setTimeout(() => alertDiv.remove(), 300);
                    }
                }, 5000);
            }
            
            setupEventListeners() {
                // رویداد ارسال مجدد
                document.getElementById('smsResendBtn').addEventListener('click', () => {
                    this.resendCode();
                });
                
                // رویداد تأیید
                document.getElementById('smsVerificationForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const fullCode = document.getElementById('fullSmsCode').value;
                    if (fullCode.length === this.codeLength) {
                        this.validateCode(fullCode);
                    }
                });
                
                // رویداد inputها
                document.querySelectorAll('.sms-code-input').forEach(input => {
                    input.addEventListener('input', () => this.checkCodeCompletion());
                });
            }
        }
        
        // ==================== اجرای سیستم ====================
        document.addEventListener('DOMContentLoaded', () => {
            // اضافه کردن استایل انیمیشن
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
            
            // راه‌اندازی سیستم
            window.smsVerification = new SmsVerification();
        });
    </script>
    
</body>
</html>
