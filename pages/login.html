<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب - SMART FIT</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- استایل اختصاصی -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
        }
        
        .login-header p {
            opacity: 0.9;
            margin-top: 10px;
            font-size: 0.95rem;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-floating > label {
            right: 0 !important;
            left: auto !important;
            padding-right: 0.75rem !important;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        /* کپچای ساده و کوچک */
        .captcha-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #dee2e6;
        }
        
        .captcha-display {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            color: #4361ee;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.95rem;
        }
        
        .login-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-sign-in-alt me-2"></i>ورود به حساب کاربری</h2>
                <p>به SMART FIT خوش آمدید. لطفاً وارد شوید.</p>
            </div>
            
            <div class="login-body">
                <form id="login-form">
                    <!-- ایمیل -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="login-email" 
                               placeholder="name@example.com" required>
                        <label for="login-email">
                            <i class="fas fa-envelope me-2"></i>آدرس ایمیل
                        </label>
                    </div>
                    
                    <!-- رمز عبور -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="login-password" 
                               placeholder="رمز عبور" required minlength="6">
                        <label for="login-password">
                            <i class="fas fa-lock me-2"></i>رمز عبور
                        </label>
                    </div>
                    
                    <!-- انتخاب نقش -->
                    <div class="mb-3">
                        <label class="form-label">ورود به عنوان:</label>
                        <select class="form-select" id="login-role">
                            <option value="athlete" selected>ورزشکار</option>
                            <option value="coach">مربی</option>
                            <option value="admin">مدیر سیستم</option>
                        </select>
                    </div>
                    
                    <!-- کپچا -->
                    <div class="captcha-box">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>تایید امنیتی
                            </small>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="refresh-captcha">
                                <i class="fas fa-redo"></i> جدید
                            </button>
                        </div>
                        
                        <div class="captcha-display" id="captcha-question">
                            <!-- سوال ریاضی اینجا نمایش داده می‌شه -->
                        </div>
                        
                        <input type="number" class="form-control mt-2" 
                               id="captcha-answer" placeholder="جواب را وارد کنید" required>
                    </div>
                    
                    <!-- گزینه‌ها -->
                    <div class="login-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me" class="mb-0">مرا به خاطر بسپار</label>
                        </div>
                        <a href="#" class="forgot-password">رمز عبور را فراموش کرده‌ام؟</a>
                    </div>
                    
                    <!-- دکمه ورود -->
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
                        <i class="fas fa-sign-in-alt me-2"></i>ورود به حساب
                    </button>
                </form>
                
                <!-- ثبت‌نام جدید -->
                <div class="login-footer">
                    حساب کاربری ندارید؟ 
                    <a href="register.html">ثبت‌نام رایگان</a>
                    
                    <div class="mt-3">
                        <a href="login-admin.html" class="text-warning">
                            <i class="fas fa-user-shield me-1"></i>ورود مدیران سیستم
                        </a>
                    </div>
                    
                    <div class="mt-2">
                        <a href="../index.html" class="text-muted">
                            <i class="fas fa-arrow-right me-1"></i>بازگشت به صفحه اصلی
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- اسکریپت‌های ضروری -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- چت بات هوشمند -->
    <script src="../assets/js/chatbot.js"></script>
    
    <script>
        // سیستم کپچای ساده و مطمئن
        document.addEventListener('DOMContentLoaded', function() {
            const captchaQuestion = document.getElementById('captcha-question');
            const refreshBtn = document.getElementById('refresh-captcha');
            const captchaAnswer = document.getElementById('captcha-answer');
            const loginForm = document.getElementById('login-form');
            
            // تولید سوال کپچا
            function generateCaptcha() {
                const num1 = Math.floor(Math.random() * 8) + 2; // 2-9
                const num2 = Math.floor(Math.random() * 6) + 2; // 2-7
                const answer = num1 + num2;
                
                // نمایش سوال
                captchaQuestion.innerHTML = `
                    <span class="text-primary">${num1}</span>
                    <span class="mx-2">+</span>
                    <span class="text-primary">${num2}</span>
                    <span class="mx-2">=</span>
                    <span class="text-muted">؟</span>
                `;
                
                // ذخیره جواب
                captchaQuestion.dataset.answer = answer;
                
                return answer;
            }
            
            // تولید اولین کپچا
            generateCaptcha();
            
            // دکمه تازه‌سازی کپچا
            refreshBtn.addEventListener('click', function() {
                generateCaptcha();
                captchaAnswer.value = '';
                
                // نمایش پیام
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-info alert-dismissible fade show mt-3';
                alertDiv.innerHTML = `
                    سوال امنیتی جدید تولید شد
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                loginForm.parentNode.insertBefore(alertDiv, loginForm.nextSibling);
                
                setTimeout(() => {
                    if (alertDiv.parentNode) alertDiv.remove();
                }, 3000);
            });
            
            // اعتبارسنجی فرم
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const userRole = document.getElementById('login-role').value;
                const userAnswer = parseInt(captchaAnswer.value);
                const correctAnswer = parseInt(captchaQuestion.dataset.answer);
                
                // اعتبارسنجی
                if (!email || !password) {
                    showAlert('لطفاً ایمیل و رمز عبور را وارد کنید', 'danger');
                    return;
                }
                
                if (isNaN(userAnswer)) {
                    showAlert('لطفاً پاسخ سوال امنیتی را وارد کنید', 'warning');
                    captchaAnswer.focus();
                    return;
                }
                
                if (userAnswer !== correctAnswer) {
                    showAlert('پاسخ سوال امنیتی نادرست است', 'danger');
                    generateCaptcha();
                    captchaAnswer.value = '';
                    captchaAnswer.focus();
                    return;
                }
                
                // همه چیز درست بود
                showAlert('در حال بررسی اطلاعات...', 'info');
                
                // ذخیره اطلاعات
                const tempUser = {
                    email: email,
                    phone: '09123456789',
                    name: 'کاربر نمونه',
                    role: userRole
                };
                
                localStorage.setItem('smartfit_temp_user', JSON.stringify(tempUser));
                localStorage.setItem('smartfit_user_role', userRole);
                
                // هدایت به صفحه 2FA
                setTimeout(() => {
                    window.location.href = 'verify-2fa.html';
                }, 1500);
            });
            
            // تابع نمایش پیام
            function showAlert(message, type = 'info') {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                loginForm.parentNode.insertBefore(alertDiv, loginForm.nextSibling);
                
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
